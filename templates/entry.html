{% extends "base.html" %}

{% block title %}New Entry - Physiolog{% endblock %}

{% block content %}
<div class="page-header">
    <h1>New Entry</h1>
    <p>Log todayâ€™s metrics</p>
</div>

<div class="form-section">
    <h2>Add New Entry</h2>

    <form id="entryForm">
        <div class="form-grid">
            <div>
                <label>Date</label>
                <input type="date" id="date" required>
            </div>

            <div>
                <label>Weight (kg)</label>
                <input type="number" step="0.1" id="weight" inputmode="decimal">
            </div>

            <div>
                <label>Body Fat (%)</label>
                <input type="number" step="0.1" id="bodyFat" inputmode="decimal">
            </div>

            <div>
                <label>Calories</label>
                <input type="number" id="calories" inputmode="numeric">
            </div>

            <div>
                <label>Steps</label>
                <input type="number" id="steps" inputmode="numeric">
            </div>

            <div>
                <label>Sleep (hours)</label>
                <input type="number" step="0.1" id="sleep" inputmode="decimal">
            </div>
        </div>

        <div class="form-divider"></div>

        <div class="observations-block">
            <label for="observations">Comments / Observations</label>
            <textarea id="observations" rows="4" placeholder="Optional notes about today"></textarea>
        </div>

        <button type="submit">Add Entry</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Optional: set default date = today
    document.addEventListener('DOMContentLoaded', () => {
        const dateEl = document.getElementById('date');
        if (dateEl && !dateEl.value) {
            dateEl.value = new Date().toISOString().slice(0, 10);
        }
    });
</script>
{% endblock %}
