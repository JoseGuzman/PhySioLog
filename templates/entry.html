{% extends "base.html" %}

{% block title %}New Entry - Physiolog{% endblock %}

{% block content %}
<div class="page-header">
    <h1>New Entry</h1>
    <p>Log todayâ€™s metrics</p>
</div>

<div class="form-section">
    <h2>Add New Entry</h2>

    <form id="entryForm">
        <div class="form-grid">
            <div>
                <label>Date</label>
                <input type="date" id="date" required>
            </div>

            <div>
                <label>Weight (kg)</label>
                <input type="number" step="0.1" id="weight" inputmode="decimal" placeholder="--">
            </div>

            <div>
                <label>Body Fat (%)</label>
                <input type="number" step="0.1" id="bodyFat" inputmode="decimal" placeholder="--">
            </div>

            <div>
                <label>Calories</label>
                <input type="number" id="calories" inputmode="numeric" placeholder="--">
            </div>

            <div>
                <label>Training Volume (kg)</label>
                <input type="number" step="0.1" id="trainingVolume" inputmode="decimal" placeholder="--">
            </div>

            <div>
                <label>Steps</label>
                <input type="number" id="steps" inputmode="numeric" placeholder="--">
            </div>

            <div>
                <label>Sleep (HH:MM)</label>
                <input type="text" id="sleep" inputmode="numeric" placeholder="--" pattern="^([01]\d|2[0-3]):[0-5]\d$">
            </div>
        </div>

        <div class="form-divider"></div>

        <div class="observations-block">
            <label for="observations">Comments / Observations</label>
            <textarea id="observations" rows="4" placeholder="Enter here your notes or reflexions about today"></textarea>
        </div>

        <button type="submit">Add Entry</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/entry.js') }}"></script>
{% endblock %}
