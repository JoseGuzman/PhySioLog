<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Physiolog</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            background:
                radial-gradient(900px 500px at 20% 0%, rgba(16, 163, 127, 0.22), transparent 60%),
                radial-gradient(700px 420px at 85% 100%, rgba(16, 163, 127, 0.12), transparent 65%),
                var(--bg);
        }

        .auth-card {
            width: min(420px, 92vw);
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        .auth-title {
            margin-bottom: 8px;
            font-size: 1.5rem;
            letter-spacing: -0.01em;
            text-align: center;
        }

        .auth-subtitle {
            color: var(--muted);
            margin-bottom: 16px;
            font-size: 0.95rem;
            text-align: center;
        }

        .auth-form {
            display: grid;
            gap: 12px;
        }

        .auth-form label {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .auth-form input {
            width: 100%;
            margin-top: 6px;
            background: var(--field-bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 12px;
            outline: none;
        }

        .auth-form input:focus {
            border-color: var(--focus);
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
        }

        .auth-btn {
            margin-top: 4px;
            border: 1px solid var(--accent);
            background: var(--accent);
            color: #041b15;
            font-weight: 700;
            border-radius: 10px;
            padding: 10px 12px;
            cursor: pointer;
        }

        .auth-btn:hover {
            filter: brightness(1.05);
        }

        .flash-error {
            border: 1px solid #5c2222;
            background: rgba(220, 38, 38, 0.15);
            color: #fecaca;
            border-radius: 10px;
            padding: 10px 12px;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .login-note {
            margin-top: 10px;
            text-align: center;
            color: var(--muted);
            font-size: 0.85rem;
        }

        .login-note a {
            color: var(--accent);
            text-decoration: none;
        }

        .login-note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="auth-card">
        <h1 class="auth-title">PHYSIOLOG</h1>
        <p class="auth-subtitle">Create your account.</p>

        {% with messages = get_flashed_messages(category_filter=['error']) %}
        {% if messages %}
            {% for msg in messages %}
            <div class="flash-error">{{ msg }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form class="auth-form" method="post" action="{{ url_for('web.register') }}">
            <label>
                Name
                <input type="text" name="name" autocomplete="name" required>
            </label>
            <label>
                Email
                <input type="email" name="email" autocomplete="email" required>
            </label>
            <label>
                Password
                <input type="password" name="password" autocomplete="new-password" required>
            </label>
            <label>
                Confirm password
                <input type="password" name="confirm_password" autocomplete="new-password" required>
            </label>
            <button class="auth-btn" type="submit">Create account</button>
        </form>

        <p class="login-note">
            Already have an account?
            <a href="{{ url_for('web.login') }}">Sign in</a>
        </p>
    </main>
</body>
<script>
    document.documentElement.setAttribute("data-theme", "light");
</script>
</html>
