<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .stat-value {
            color: #667eea;
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }

        .chart {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üèÉ‚Äç‚ôÇÔ∏è Health Tracker</h1>
            <p>Track your fitness journey</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Loading...</div>
                <div class="stat-value">--</div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div class="chart">
                <h2>Weight Trend</h2>
                <div id="weightChart"></div>
            </div>

            <div class="chart">
                <h2>Body Fat Trend</h2>
                <div id="bodyFatChart"></div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div class="chart">
                <h2>Daily Steps</h2>
                <div id="stepsChart"></div>
            </div>

            <div class="chart">
                <h2>Sleep Total</h2>
                <div id="sleepChart"></div>
            </div>
        </div>

        <div class="form-section">
            <h2>Add New Entry</h2>
            <form id="entryForm">
                <div class="form-grid">
                    <div>
                        <label>Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div>
                        <label>Weight (kg)</label>
                        <input type="number" step="0.1" id="weight">
                    </div>
                    <div>
                        <label>Body Fat (%)</label>
                        <input type="number" step="0.1" id="bodyFat">
                    </div>
                    <div>
                        <label>Calories</label>
                        <input type="number" id="calories">
                    </div>
                    <div>
                        <label>Steps</label>
                        <input type="number" id="steps">
                    </div>
                    <div>
                        <label>Sleep (hours)</label>
                        <input type="number" step="0.1" id="sleep">
                    </div>
                </div>
                <button type="submit">Add Entry</button>
            </form>
        </div>
    </div>

    <script>
        async function loadStats() {
            const res = await fetch('/api/stats');
            const stats = await res.json();

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Avg Weight</div>
                    <div class="stat-value">${stats.avg_weight || '--'} kg</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Body Fat</div>
                    <div class="stat-value">${stats.avg_body_fat || '--'}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Calories</div>
                    <div class="stat-value">${stats.avg_calories || '--'}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Steps</div>
                    <div class="stat-value">${stats.avg_steps || '--'}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Entries</div>
                    <div class="stat-value">${stats.total_entries}</div>
                </div>
            `;
        }

        async function loadCharts() {
            const res = await fetch('/api/entries');
            const entries = await res.json();

            entries.sort((a, b) => new Date(a.date) - new Date(b.date));

            const dates = entries.map(e => e.date);

            // Calculate 7-day moving average for weight
            function calculateMovingAverage(data, windowSize = 7) {
                const result = [];
                for (let i = 0; i < data.length; i++) {
                    if (i < windowSize - 1) {
                        result.push(null); // Not enough data points yet
                    } else {
                        const window = data.slice(i - windowSize + 1, i + 1);
                        const validValues = window.filter(v => v != null);
                        // if validValues.length == 0 -> NaN, Ploty show gaps 
                        const avg = validValues.length ? validValues.reduce((a, b) => a + b, 0) / validValues.length : null;
                        result.push(avg);
                    }
                }
                return result;
            }

            function makeTimeRangeXAxis() {
                return {
                    type: 'date',
                    tickangle: -45,
                    rangeselector: {
                        buttons: [
                            { count: 30, label: 'Last 30 days', step: 'day', stepmode: 'backward' },
                            { count: 90, label: 'Last 90 days', step: 'day', stepmode: 'backward' },
                            { step: 'all', label: 'All' }
                        ]
                    },
                    rangeslider: { visible: false } // set true if you also want the slider
                };
            }

            //*******************************
            // Get weight data
            //*******************************
            const weightData = entries.map(e => e.weight);
            const weightMovingAvg = calculateMovingAverage(weightData, 7);

            // Weight chart (left column) with moving average
            Plotly.react('weightChart', [
                {
                    x: dates,
                    y: weightData,
                    name: 'Daily Weight',
                    type: 'scatter',
                    mode: 'markers',
                    marker: {
                        color: '#8b4513',
                        size: 6,
                        opacity: 0.5
                    }
                },
                {
                    x: dates,
                    y: weightMovingAvg,
                    name: '7-Day Average',
                    type: 'scatter',
                    mode: 'lines',
                    line: {
                        color: 'brown',
                        width: 3
                    }
                }
            ], {
                yaxis: { title: 'Weight (kg)' },
                xaxis: makeTimeRangeXAxis(),
                hovermode: 'x unified',
                showlegend: true,
                legend: { x: 0.6, y: 1.2 }
            }, { responsive: true });

            // Body Fat chart (right column)
            const bodyFatData = entries.map(e => e.body_fat);
            const bodyFatMovingAvg = calculateMovingAverage(bodyFatData, 7);

            Plotly.react('bodyFatChart', [
                {
                    x: dates,
                    y: bodyFatData,
                    name: 'Daily Body Fat',
                    type: 'scatter',
                    mode: 'markers',
                    marker: { color: '#ff6b35', size: 6, opacity: 0.5 }
                },
                {
                    x: dates,
                    y: bodyFatMovingAvg,
                    name: '7-Day Average',
                    type: 'scatter',
                    mode: 'lines',
                    line: { color: '#ff6b35', width: 3 }
                }
            ], {
                yaxis: { title: 'Body Fat (%)' },
                xaxis: makeTimeRangeXAxis(),
                hovermode: 'x unified',
                showlegend: true,
                legend: { x: 0.6, y: 1.2 }
            });

            // Steps chart (left column)
            const stepsData = entries.map(e => e.steps);
            const stepsMovingAvg = calculateMovingAverage(stepsData, 7);

            Plotly.react('stepsChart', [{
                x: dates,
                y: stepsData,
                name: 'Daily Steps',
                type: 'bar',
                marker: { color: '#43e97b', opacity: 0.6 }
            }, {
                x: dates,
                y: stepsMovingAvg,
                name: '7-Day Average',
                type: 'scatter',
                mode: 'lines',
                line: { color: '#006400', width: 3 }
            }
            ], {
                yaxis: { title: 'Steps (x1000)' },
                xaxis: makeTimeRangeXAxis(),
                showlegend: true,
                legend: { x: 0.6, y: 1.2 }
            });

            // Sleep chart (right column) with moving average
            const sleepData = entries.map(e => e.sleep_total);
            const sleepMovingAvg = calculateMovingAverage(sleepData, 7);

            Plotly.react('sleepChart', [
                {
                    x: dates,
                    y: sleepData,
                    name: 'Daily Sleeps',
                    type: 'bar',
                    mode: 'markers',
                    marker: {
                        color: '#4facfe',
                        size: 6,
                        opacity: 0.5
                    }
                },
                {
                    x: dates,
                    y: sleepMovingAvg,
                    name: '7-Day Average',
                    type: 'scatter',
                    mode: 'lines',
                    line: {
                        color: '#4f55fe',
                        width: 3
                    }
                }
            ], {
                yaxis: { title: 'Sleep Time (hours)' },
                xaxis: makeTimeRangeXAxis(),
                hovermode: 'x unified',
                showlegend: true,
                legend: { x: 0.6, y: 1.2 }
            });
        }

        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                date: document.getElementById('date').value,
                weight: parseFloat(document.getElementById('weight').value) || null,
                body_fat: parseFloat(document.getElementById('bodyFat').value) || null,
                calories: parseInt(document.getElementById('calories').value) || null,
                steps: parseInt(document.getElementById('steps').value) || null,
                sleep_total: parseFloat(document.getElementById('sleep').value) || null,
            };

            const res = await fetch('/api/entries', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert('Entry added!');
                e.target.reset();
                loadStats();
                loadCharts();
            } else {
                alert('Error adding entry');
            }
        });

        // Load data on page load
        loadStats();
        loadCharts();
    </script>
</body>

</html>
